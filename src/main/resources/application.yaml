server:
  port:
    8080

spring:
  datasource:
    url:
      jdbc:mysql://localhost:3306/dbcufarmer
    username:
      root
    password:
      1234
    driver-class-name:
      com.mysql.cj.jdbc.Driver
    initialize:
        true
  jpa:
#    properties:
#      hibernate:
#        show_sql:
#          true
    database-platform:
      org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto:
        update
      naming:
        implicit-strategy:
          org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

        physical-strategy:
          org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl


    show-sql:
      false

  servlet:
    multipart:
      max-file-size:
        10MB
      max-request-size:
        10MB

